name: CI

on: [push, pull_request]

jobs:
  ubuntu-build:
    name: Linux CI
    strategy:
      matrix:
        image:
          - "ubuntu:20.04"
          - "ubuntu:22.04"
        backend:
          - Pulseaudio
          - Portaudio
          - Gr-audio
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.image }}
      env:
        DEBIAN_FRONTEND: noninteractive
    steps:
      - name: Install dependencies
        run: |
          apt-get update -qq
          apt-get install -y \
            cmake \
            libboost-dev \
            libpulse-dev \
            portaudio19-dev \
            libsndfile-dev \
            liblog4cpp5-dev \
            gnuradio-dev \
            gr-osmosdr \
            liborc-0.4-dev \
            appstream \
            desktop-file-utils \
            libzmq3-dev
      - name: Install Qt5
        if: matrix.image != 'ubuntu:22.04'
        run: |
          apt-get install -y \
            qt5-default \
            libqt5svg5-dev
      - name: Install Qt6
        if: matrix.image == 'ubuntu:22.04'
        run: |
          apt-get install -y \
            qt6-base-dev \
            libqt6svg6-dev \
            libqt6svgwidgets6 \
            libgl-dev
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Configure
        run: |
          mkdir build
          cd build
          cmake -DLINUX_AUDIO_BACKEND:STRING=${{ matrix.backend }} ..
      - name: Compile
        working-directory: build
        run: make -j4
      - name: Validate desktop entry
        if: matrix.image != 'ubuntu:18.04'
        run: desktop-file-validate dk.gqrx.gqrx.desktop
      - name: Validate appstream metadata
        if: matrix.image != 'ubuntu:18.04'
        run: appstreamcli validate dk.gqrx.gqrx.appdata.xml
  macos-build:
    name: MacOS CI
    strategy:
      matrix:
        os: [macos-11, macos-12]
        backend: [Portaudio, Gr-audio]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install dependencies
        run: |
          brew update
          brew install airspy boost gnuradio hackrf libbladerf librtlsdr pybind11 uhd qt@6 || true

          cd /tmp
          git clone https://gitea.osmocom.org/sdr/gr-osmosdr.git
          cd gr-osmosdr
          mkdir build
          cd build
          cmake -DCMAKE_CXX_FLAGS=-Wno-register ..
          LIBRARY_PATH=/usr/local/opt/icu4c/lib make -j4
          make install
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Configure
        run: mkdir build && cd build && cmake -DOSX_AUDIO_BACKEND:STRING=${{ matrix.backend }} ..
      - name: Compile
        working-directory: build
        run: make -j4
