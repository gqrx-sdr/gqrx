name: CI

on: [push, pull_request]

jobs:
  ubuntu-build:
    name: Ubuntu CI
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04]
        backend: [Pulseaudio, Portaudio, Gr-audio]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install dependencies
        run: sudo apt-get update -qq && sudo apt-get install -y cmake qt5-default libqt5svg5-dev libqt5x11extras5-dev libboost-dev libpulse-dev portaudio19-dev liblog4cpp5-dev gnuradio-dev gr-osmosdr gr-fcdproplus liborc-0.4-dev
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Configure
        run: mkdir build && cd build && cmake -DLINUX_AUDIO_BACKEND:STRING=${{ matrix.backend }} -DBUILD_EXAMPLES=OFF ..
      - name: Compile
        working-directory: build
        run: make
  macos-build:
    name: MacOS CI
    strategy:
      matrix:
        os: [macos-10.15, macos-11.0]
        backend: [Portaudio, Gr-audio]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install dependencies
        run: |
          brew update
          brew install airspy boost gnuradio hackrf libbladerf librtlsdr pybind11 uhd

          cd /tmp
          git clone git://git.osmocom.org/gr-osmosdr
          cd gr-osmosdr
          mkdir build
          cd build
          cmake ..
          LIBRARY_PATH=/usr/local/opt/icu4c/lib make
          make install
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Configure
        run: mkdir build && cd build && cmake -DOSX_AUDIO_BACKEND:STRING=${{ matrix.backend }} -DBUILD_EXAMPLES=OFF ..
      - name: Compile
        working-directory: build
        run: make
